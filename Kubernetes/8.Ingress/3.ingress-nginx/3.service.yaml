apiVersion: v1
kind: Service
metadata:
  name: demo
  labels: 
    app: demo
spec:
  type: NodePort
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: demo
---
apiVersion: v1
kind: Service
metadata:
  name: web
  labels:
    app: web
spec:
  selector:
    app: web
  ports:
    - protocol : TCP
      port: 8080
      targetPort: 8080